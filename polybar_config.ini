[bar/standartbar]
width = 100%
foreground = #ffffff
background = #1f2129
height = 24px
separator = |
separator-foreground = #2677fe
font-0 = JetBrainsMono Nerd Font:size=11;2
font-1 = FantasqueSansMono Nerd Font:size=10;2
padding-right = 8px
module-margin = 1
modules-left = xworkspaces xwindow
modules-right = pulseaudio-control-input pulseaudio-control-output network battery date
margin-top = 10
margin-bottom = 0

[module/date]
type = internal/date
interval = 1
date = %H:%M

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = #2677fe
label-active-padding = 1 
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = #ff0000
label-urgent-padding = 1 
label-empty = %name%
label-empty-foreground = #666666
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = AC0
poll-interval = 1
format-charging = <label-charging>
label-charging =  %percentage%%
format-discharging = <label-discharging>
label-discharging =  %percentage%%

[module/network]
type = internal/network
interface = wlo1
interface-type = wireless
interval = 1.0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = 直
label-disconnected = 睊

[module/pulseaudio-control-output]
type = custom/script
tail = true
format-underline = ${colors.cyan}
label-padding = 2
label-foreground = ${colors.foreground}
exec = pulseaudio-control --icons-volume " , " --icon-muted " " --node-nicknames-from "device.description" --node-nickname "alsa_output.pci-0000_00_1b.0.analog-stereo:  Speakers" --node-nickname "alsa_output.usb-Kingston_HyperX_Virtual_Surround_Sound_00000000-00.analog-stereo:  Headphones" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control --node-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" next-node
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/pulseaudio-control-input]
type = custom/script
tail = true
label-padding = 1
exec = pulseaudio-control  --node-type input --icons-volume "" --icon-muted "" --node-nickname "alsa_output.pci-0000_0c_00.3.analog-stereo:  Webcam" --node-nickname "alsa_output.usb-Kingston_HyperX_Virtual_Surround_Sound_00000000-00.analog-stereo:  Headphones" --node-blacklist "*.monitor" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control --node-type input togmute
click-middle = pulseaudio-control --node-type input next-node
scroll-up = pulseaudio-control --node-type input --volume-max 130 up
scroll-down = pulseaudio-control --node-type input --volume-max 130 down
