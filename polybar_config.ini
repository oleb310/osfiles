window:
  opacity: 1.0

mouse:
  hide_when_typing: true

font:
  normal:
      family: JetBrainsMono Nerd Font Mono
      style: Regular
  bold:
      family: JetBrainsMono Nerd Font Mono
      style: Bold
  italic:
      family: JetBrainsMono Nerd Font Mono
      style: Italic
  size: 12.0

env:
  WINIT_X11_SCALE_FACTOR: "1.0"

shell:
  program: /usr/bin/zsh

colors:
  primary:
      background: '0x171a1c'
      foreground: '0xe1dcbe'
  normal:
      black:   '0x212121'
      red:     '0xfb4934'
      green:   '0x1cbd6a'
      yellow:  '0xfabd2f'
      blue:    '0x3780c4'
      magenta: '0x9659bd'
      cyan:    '0x50b5b2'
      white:   '0xe1dcbe'
  bright:
      black:   '0x303536'
      red:     '0xff7566'
      green:   '0x63e09f'
      yellow:  '0xfad170'
      blue:    '0x63a1db'
      magenta: '0xa495f0'
      cyan:    '0x82cfcc'
      white:   '0xfcf9e6'
