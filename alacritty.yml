window:
  opacity: 1.0

mouse:
  hide_when_typing: true

font:
  normal:
    family: FantasqueSansMono Nerd Font Mono
    style: Regular
  bold:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold
  italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Italic
  size: 13.0

env:
  WINIT_X11_SCALE_FACTOR: "1.0"

shell:
  program: /usr/bin/fish

colors:
  primary:
    #background: '#1D2021'
    background: '#111213'
    foreground: '#EBDBB2'
  normal:
    black: '#1D2021'
    red: '#FB4934'
    green: '#B8BB26'
    yellow: '#FABD2F'
    blue: '#83A598'
    magenta: '#D3869B'
    cyan: '#8EC07C'
    white: '#EBDBB2'


#colors:
  #primary:
    #background: '#191a21'
    #foreground: '#f8f8f2'
    #bright_foreground: '#ffffff'
  #cursor:
    #text: CellBackground
    #cursor: CellForeground
  #vi_mode_cursor:
    #text: CellBackground
    #cursor: CellForeground
  #search:
    #matches:
      #foreground: '#44475a'
      #background: '#50fa7b'
    #focused_match:
      #foreground: '#44475a'
      #background: '#ffb86c'
  #footer_bar:
    #background: '#282a36'
    #foreground: '#f8f8f2'
  #hints:
    #start:
      #foreground: '#282a36'
      #background: '#f1fa8c'
    #end:
      #foreground: '#f1fa8c'
      #background: '#282a36'
  #line_indicator:
    #foreground: None
    #background: None
  #selection:
    #text: CellForeground
    #background: '#44475a'
  #normal:
    #black: '#21222c'
    #red: '#ff5555'
    #green: '#50fa7b'
    #yellow: '#f1fa8c'
    #blue: '#bd93f9'
    #magenta: '#ff79c6'
    #cyan: '#8be9fd'
    #white: '#f8f8f2'
  #bright:
    #black: '#6272a4'
    #red: '#ff6e6e'
    #green: '#69ff94'
    #yellow: '#ffffa5'
    #blue: '#d6acff'
    #magenta: '#ff92df'
    #cyan: '#a4ffff'
    #white: '#ffffff'
